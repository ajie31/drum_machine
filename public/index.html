    <style>
 
      .drum-pad{ /*Remove the underscore*/
          text-decoration: none;  
          position: absolute;
              /* Set font size */
          font-size: 24px;
          background: linear-gradient(90deg,#03a9f4,#f441a5,#ffeb3b,#03a9f4);
          background-size: 400%;
          margin:1px;
          border-radius: 10px;
          border:2px solid rgba(0, 0, 0, 0.322);
          line-height: 100px;
          text-align: center;
          color: rgb(243, 243, 243);
              /* Capitalize letters */
          text-transform: uppercase;
              /* Set to capsule shape */

          z-index: 1;
      }
      .drum-pad::before{
          content: "";
          position: absolute;
          left: 0px;
          right: 5px;
          top: -0px;
          bottom: 1px;
          background: linear-gradient(90deg,#03a9f4,#f441a5,#ffeb3b,#03a9f4);
          background-size: 300%;
          border-radius: 10px;
          filter: blur(20px);
          z-index: -1;
      }
      .drum-pad:hover::before{
          animation: sun 8s infinite;
      }
      .drum-pad:hover{
          animation: sun 8s infinite;
      }

      @keyframes sun{
          100%{
              background-position: -400% 0;
          }
      } 

    </style>
    <title>React App</title>
  </head>
